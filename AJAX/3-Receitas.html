<!DOCTYPE html>
<html>

<head>
	<title>Receitas</title>
	<meta charset="utf-8">
</head>

<body>
    <div id="principal">

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
           
                $.ajax({
                    url: 'https://rafaelescalfoni.net/receitas.php',
                    success: function (data) {
                        var obj = JSON.parse(data);
                        $.each(obj, function(indice, obj){
                            $("#principal").append("<h2>"+ obj.nome + "</h2>" )
                                .append("<p>"+ obj.descricao + "</p>" )
                                    .append("<img src'"+ obj.foto + "'>" )
                                        .append("<h2> Preparo </h2>" )
                                            $.each(obj.preparo, function(indice, preparo){
                                                $("#principal").append("<p>"+ preparo + "</p>" )
                                            });
                                            $("#principal").append("<h2> Ingredientes </h2>" )
                                                $.each(obj.ingredientes, function(indice, ingredientes){
                                                    $("#principal").append("<p>"+ ingredientes + "</p>" )
                                                });
                        });
                  }
           
                })
        });
    </script>
	
</body>
</html>
