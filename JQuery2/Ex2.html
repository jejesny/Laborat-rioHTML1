<!DOCTYPE html>

<head>

<body>

        <h1>Transformar vogais em negrito</h1> 
            <div>
                
                <input type="text" id="texto" placeholder="Digite uma frase:"><br><br>
                <button id="button">Transformar</button>
                <p id="result"></p><br>
                
            </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            function vogal(x)
                {
                    x = x.toUpperCase();
                    if(x == 'A' || x == 'E' || x == 'I' || x == 'O' || x == 'U')
                    {
                        return true;
                    }
                    else
                    {
                        return false;
                    }
                }
            
                $("#button").click(function(){
                    let texto = $("#texto").val();
                    let letra = texto.split("");
                    let frase = "";
                    for(i=0;i<texto.length;i++)
                    {
                        if(vogal(letra[i]))
                        {
                            letra[i] = "<strong>" + letra[i] + "</strong>";
                        }
                    }
                    texto = letra.join("");
                    $("#result").html(texto);
                })
        });

    </script>
	
</body>
</html>
