<!DOCTYPE html>
<html>

<head>
	<title>Exercício 7</title>
	<meta charset="utf-8">
</head>

<body>
        
    <h1>Data por extenso</h1> 

    <div>
        <input type="date" id="data" placeholder="nascimento"> <br><br>
        <button id="button" class="btn">Executar</button> <br>
    </div>

    <div id="result"></div>
        
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){

            $("#button").click(function(){
                let data = $("#data").val(); 
                let ano = data.substr(0,4);
                let mes = data.substr(5,2);
                let dia = data.substr(8,2);
                let MES;
                switch(mes)
                {
                    case "01": MES = "Janeiro"; break;
                    case "02": MES = "fevereiro"; break;
                    case "03": MES = "março"; break;
                    case "04": MES = "abril"; break;
                    case "05": MES = "maio"; break;
                    case "06": MES = "junho"; break;
                    case "07": MES = "julho"; break;
                    case "08": MES = "agosto"; break;
                    case "09": MES = "setembro"; break;
                    case "10": MES = "outubro"; break;
                    case "11": MES = "novembro"; break;
                    case "12": MES = "dezembro"; break;
                }
                $("#result").text(dia + " de " + MES + " de " + ano + ".");
            })
        });
    </script>
	
</body>
</html>
