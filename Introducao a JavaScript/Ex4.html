  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>

</head>
<body>

    <section>

    <div id="container">

        <h1>Cálculo da hipotenusa</h1>

        <form>
            <input type="number" id="num1" placeholder="Cateto 1"><br/>
            <input type="number" id="num2" placeholder="Cateto 2"><br/>
        </form>

        <button id="calcular">Calcular</button>

        <div id="resultado"></div>

    </div>  

    </section>
   
</body>
        <script>
            document.getElementById("calcular").onclick = calcular;

            function calcular(){

                let num1 = parseFloat(document.getElementById("num1").value);
                let num2 = parseFloat(document.getElementById("num2").value);

                let hipotenusa = Math.sqrt((Math.pow(num1, 2) + Math.pow(num2, 2)));

                let resultado = document.querySelector('#resultado');

                resultado.innerHTML = "O valor da hipotenusa é " + hipotenusa;


            }


        </script>
</html>
