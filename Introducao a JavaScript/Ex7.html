<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>

</head>
<body>

    <section>

    <div id="container">

        <h1>Cálculo salário final do funcionário</h1>

        <form>
            <input type="number" id="num1" placeholder="Numero de carros vendidos"><br/>
            <input type="number" id="num2" placeholder="Valor total das vendas"><br/>
            <input type="number" id="num3" placeholder="Salário"><br/>
            <input type="number" id="num4" placeholder="% Valor por carro vendido"><br/>
        </form>

        <button id="calcular">Calcular</button>

        <div id="resultado"></div>

    </div>  

    </section>
   
</body>
        <script>
            document.getElementById("calcular").onclick = calcular;

            function calcular(){

                let qtdCarrosVendidos = parseInt(document.getElementById("num1").value);
                let valorTotalVendas = parseFloat(document.getElementById("num2").value);
                let salario = parseFloat(document.getElementById("num3").value);
                let valorCarroVendido = parseFloat(document.getElementById("num4").value);

                let resultado = document.querySelector('#resultado');

                let salarioFinal = (salario + ((valorTotalVendas/qtdCarrosVendidos)*(valorCarroVendido/100)));

                resultado.innerHTML = "O salario final do funcionário é " + salarioFinal;

            }

        </script>
</html>
