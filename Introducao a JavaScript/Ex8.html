<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>

</head>
<body>

    <section>

    <div id="container">

        <h1>Fahrenheit para Celsius</h1>

        <form>
            <input type="number" id="num1" placeholder="Temperatura em Farenheit"><br/>
        </form>

        <button id="calcular">Calcular</button>

        <div id="resultado"></div>

    </div>  

    </section>
   
</body>
        <script>
            document.getElementById("calcular").onclick = calcular;

            function calcular(){

                let num1 = parseFloat(document.getElementById("num1").value);
                let resultado = document.querySelector('#resultado');

                let celsius = parseFloat((num1 - 32) * 5 / 9);

                resultado.innerHTML = "O valor digitado corresponde a " + celsius + "ºC";

            }

        </script>
</html>
