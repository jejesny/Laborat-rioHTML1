  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>

</head>
<body>

    <section>

    <div id="container">

        <h1>Soma de dois valores</h1>

        <form>
            <input type="number" id="num1" placeholder="Primerio número"><br/>
            <input type="number" id="num2" placeholder="Segundo número"><br/>
        </form>

        <button id="calcular">Calcular</button>

        <div id="resultado"></div>

    </div>  

    </section>
   
</body>
        <script>
            document.getElementById("calcular").onclick = calcular;

            function calcular(){

                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;

                let soma = parseFloat(num1) + parseFloat(num2);

                let resultado = document.querySelector('#resultado');
                resultado.innerHTML = "O resultado da soma é " + soma;

            }


        </script>
</html>
